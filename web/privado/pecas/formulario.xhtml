<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controlePecas.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Peças e mão de obra"/>
                    </f:facet>
                    <p:outputLabel for="txtID" value="ID"/>
                    <p:inputText id="txtID" value="#{controlePecas.objeto.id}" readonly="true"
                                 size="10"/>
                    <p:outputLabel for="txtDescricao" value="Descrição"/>
                    <p:inputText id="txtDescricao" value="#{controlePecas.objeto.descricao}"
                                 size="50" maxlength="50"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtPreco" value="Preço"/>
                    <p:inputNumber id="txtPreco" value="#{controlePecas.objeto.preco}"
                                 size="20" maxlength="20"
                                 placeholder="Obrigatório"/>
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controlePecas.salvar()}"
                                     update="formEdicao :formListagem"/>
                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
</html>
