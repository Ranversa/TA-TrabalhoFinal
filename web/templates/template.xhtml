<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="titulo">titulo da pagina</ui:insert></title>
    </h:head>
    <h:body>
        <b:container>
            <h:form id="formMenu">
                <b:navBar brand="IFSUL" >
                    <b:navbarLinks>
                        <b:navLink value="Inicio" outcome="inicio" />
                        <b:dropMenu value="Cadastros">
                                    <!--rendered="{controleLogin.usuarioAutenticado !=null}"-->
                            <b:navCommandLink value="Clientes"
                                              ajax="false"
                                              action="#{controleCliente.listar()}"/>
                            <b:navCommandLink value="Veículos"
                                              ajax="false"
                                              action="#{controleVeiculo.listar()}"/>
                            <b:navCommandLink value="Peças"
                                              ajax="false"
                                              action="#{controlePecas.listar()}"/>
                            <b:navCommandLink value="Orçamento"
                                              ajax="false"
                                              action="#{controleOrcamento.listar()}"/>
                            
                       </b:dropMenu>
                      <!--   <b:dropMenu value="Usuario: {controleLogin.usuarioAutenticado != null ?
                                                      controleLogin.usuarioAutenticado.nome : ''}" >
                            <b:navCommandLink value="Efetuar login"
                                              ajax="false" action="{controleLogin.paginaLogin()}"
                                              rendered="{controleLogin.usuarioAutenticado == null}"/>
                            <b:navCommandLink value="Efetuar logout" ajax="false"
                                              action="{controleLogin.efetuarLogout()}"
                                              rendered="{controleLogin.usuarioAutenticado != null}"/>
                        </b:dropMenu>      -->
                    </b:navbarLinks>
                </b:navBar>
            </h:form>
            <ui:insert name="conteudo">

            </ui:insert>
        </b:container>
    </h:body>
</html>
